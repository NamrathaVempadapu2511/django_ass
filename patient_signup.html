<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
    <style>
        j {
            color: red;
        }
        /* Optional: Apply general styling to the entire form */
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        /* Style for the label element */
        .input-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        /* Style for the input[type="file"] element */
        .input-field input[type="file"] {
            display: block;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <form method="post" action="patients_details" style="padding:150px 10px 10px 150px">
        <div class="box">
            <div class="container">
                <div class="top" style="padding:10px;">
                    <header>
                        SignUp
                    </header>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Enter First Name" name="first_name" id="first_name">
                    <i class='bx bx-user' style="padding:10px;color:plum"></i>
                    <j id="first_name_error"></j>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Enter Last Name" name="last_name" id="last_name">
                    <i class='bx bx-user' style="padding:10px;color:plum"></i>
                    <j id="last_name_error"></j>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Enter Address Line 1" name="address_line1" id="address_line1">
                    <i class='bx bx-home' style="padding:10px;color:plum"></i>
                    <j id="address_line1_error"></j>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Enter City" name="city" id="city">
                    <i class='bx bx-buildings' style="padding:10px;color:plum"></i>
                    <j id="city_error"></j>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Enter State" name="state" id="state">
                    <i class='bx bx-map' style="padding:10px;color:plum"></i>
                    <j id="state_error"></j>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Enter Pincode" name="pincode" id="pincode">
                    <i class='bx bx-mail-send' style="padding:10px;color:plum"></i>
                    <j id="pincode_error"></j>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Enter Username" name="Username" id="Username">
                    <i class='bx bx-user-circle' style="padding:10px;color:plum"></i>
                    <j id="student_name_error"></j>
                </div>
                <div class="input-field">
                    <input type="phonenumber" class="input" placeholder="Enter Mobile number" name="Mobilenumber" id="Mobilenumber">
                    <i class='bx bx-building' style="padding:10px;color:plum"></i>
                    <j id="mobilenumber_error"></j>
                </div>
                <div class="input-field">
                    <input type="email" class="input" placeholder="Enter Email" name="Email" id="Email">
                    <i class='bx bx-user' style="padding:10px;color:plum"></i>
                    <j id="email_error"></j>
                </div>
                 <div class="input-field">
                    <input type="password" class="input" placeholder="Enter Password" name="Password" id="Password">
                    <i class='bx bx-lock' style="padding:10px;color:plum"></i>
                    <j id="password_error"></j>
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="Confirm Password" name="ConfirmPassword" id="ConfirmPassword">
                    <i class='bx bx-lock-alt' style="padding:10px;color:plum"></i>
                    <j id="confirm_password_error"></j>
                </div>
                <div class="input-field">
                    <label style="color:azure">Image:</label>
                    <input type="file" class="form" name="Image" id="Image" accept=".jpg, .jpeg, .png">
                    <j id="image_error"></j>
                </div>
                <br><br>
                <div class="submit">
                    <input type="submit" class="submit" value="Submit" name="submit" id="submit">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
